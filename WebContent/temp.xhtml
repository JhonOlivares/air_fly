<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    
    >

    <h:head>
        <title>Vuelos</title>
        <h:outputStylesheet name="css/boot.css" />
        <h:outputStylesheet name="css/style2.css"/>
    </h:head>

    <h:body>
        <!--.....................   MENUBAR.................................-->
        <h:panelGroup layout="block">
        <p:growl id="messages"/>
        
        <p:menubar style="margin-left:5%;margin-right:5%;margin-top:15px">
            <p:menuitem value="Home" url="home.xhtml" icon="ui-icon-home"/>    
            <p:menuitem value="Aeropuerto" url="Aeropuerto.xhtml" icon="ui-icon-airplane" />
            <p:menuitem value="Avion" url="avion.xhtml" icon="ui-icon-airplane" />
            <p:menuitem value="Vuelos" url="VueloProgramado.xhtml" icon="ui-icon-airplane" />  
            <f:facet name="options">
                <!--<p:inputText style="margin-right:10px" placeholder="Search"/>-->
                <p:commandButton value="Logout" action="#{loginBean.logout}" icon="ui-icon-extlink" />
            </f:facet>
        </p:menubar>
    </h:panelGroup>
        <!--..................... FIN  MENUBAR.................................-->

        

        <h:form id="form" prependId="false">
                <p:tabView id="tabViewID" effect="fade" effectDuration="fast">
                        <p:tab title="Vuelos">
                                <p:dataGrid var="car" value="#{aeropuertoBean.oAeropuertos}" columns="3" layout="grid">
                         
                             
                         
                                
                                    <h:panelGrid columns="1" style="width:100%">
                                        
                         
                                        <h:outputText value="#{car.iataAeropuertoID}"/>
                         
                                        <p:commandLink update=":form:tabViewID:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                            <f:setPropertyActionListener value="#{car}" target="#{aeropuertoBean.selectedAirport}" />
                                        </p:commandLink>
                                    </h:panelGrid>
                                
                         
                            </p:dataGrid>
                         
                            <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                <p:outputPanel id="carDetail" style="text-align:center;">
                                    <h:panelGrid  columns="1" rendered="#{not empty aeropuertoBean.selectedAirport}">
                                        <f:facet name="header">
                                            
                                        </f:facet>
                         
                                        
                                        <h:outputText value="#{aeropuertoBean.selectedAirport.iataAeropuertoID}" />
                                        <h:outputText value="#{aeropuertoBean.selectedAirport.nombreaeropuerto}" />
                                    </h:panelGrid>
                                </p:outputPanel>
                            </p:dialog>

                        </p:tab>
                        <p:tab title="nada">

                        </p:tab>
                </p:tabView>
                
        </h:form>
    </h:body>
</html>
